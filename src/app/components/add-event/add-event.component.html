<div class="event-form-container">
  <mat-card class="event-card">
    <mat-card-title>Add New Event</mat-card-title>

    <form class="event-form" (submit)="addEvent()">
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Event Title</mat-label>
          <input matInput type="text" [(ngModel)]="event.title" name="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="event.description" name="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput type="text" [(ngModel)]="event.location" name="location" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput type="date" [(ngModel)]="event.date" name="date" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Price ($)</mat-label>
          <input matInput type="number" [(ngModel)]="event.price" name="price" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Available Seats</mat-label>
          <input matInput type="number" [(ngModel)]="event.availableSeats" name="availableSeats" required>
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Add Event</button>
      </div>
      
      <p class="success-message">{{ message }}</p>
    </form>
  </mat-card>
</div>
